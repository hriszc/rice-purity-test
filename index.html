<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />

    <style>
      :root {
        --system-background: #ffffff;
        --secondary-system-background: #f2f2f7;
        --label: #000000;
        --header-bg: rgba(242, 242, 247, 0.8);
        --accent-color: #007aff;
        --separator: #c6c6c8;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --system-background: #000000;
          --secondary-system-background: #1c1c1e;
          --label: #ffffff;
          --header-bg: rgba(0, 0, 0, 0.7);
          --accent-color: #0a84ff;
          --separator: #38383a;
        }
      }
      body {
        margin: 0;
        background-color: var(--secondary-system-background);
        color: var(--label);
        font-family: -apple-system, system-ui, sans-serif;
      }
      .ios-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: calc(44px + env(safe-area-inset-top, 20px));
        background-color: var(--header-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 1001;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .header-content {
        width: 100%;
        max-width: 600px;
        padding: 0 16px;
        height: 44px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }
      .ios-content {
        padding-top: calc(44px + env(safe-area-inset-top, 20px));
        max-width: 600px;
        margin: 0 auto;
      }
      .large-title-container {
        padding: 0 16px 12px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }
      .large-title {
        font-size: 34px;
        font-weight: 700;
        margin: 0;
        letter-spacing: -0.5px;
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0.8; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .loading-fallback {
        height: 100vh;
        background-color: var(--secondary-system-background);
      }
    </style>
